<script>

        row.appendChild(finishCell);
        tbody.appendChild(row);
        var trs=document.getElementsByTagName('tr');

            trs[i].onmouseover=function(){over()};
            trs[i].onclick=function(){change()};
            trs[i].onmouseout=function(){out()};

<script>
    var trs=document.getElementsByTagName('tr');
    for(var i=1;i<trs.length;i++){
        trs[i].onmouseover=function(){over()};
        trs[i].onclick=function(){change()};
        trs[i].onmouseout=function(){out()};
    }
    function examine(border) {
        this.border = border;
        var len = this.border.length;
        if (len == 2) {
            //alert("sss");
            var oCanvas = document.getElementById('cvs');
            var oGc = oCanvas.getContext('2d');
            oGc.strokeStyle = "red";
            oGc.beginPath();
            oGc.strokeRect(border[0].x, border[0].y, border[1].x - border[0].x, border[1].y - border[0].y);
            oGc.closePath();
        } else if (len > 2) {
            var oCanvas = document.getElementById('cvs');
            var oGc = oCanvas.getContext('2d');
            for (var i = 0; i < len - 1; i++) {
                oGc.beginPath();
                oGc.moveTo(border[i].x , border[i].y);
                oGc.lineTo(border[i+1].x, border[i+1].y);
                oGc.stroke();
                oGc.closePath();
            }
        }
    }
    function getTime(){
        var date=new Date();
        var year=date.getFullYear(); //获取当前年份
        var mon=date.getMonth()+1; //获取当前月份
        var day=date.getDate(); //获取当前日
        var h=date.getHours(); //获取小时
        var m=date.getMinutes(); //获取分钟
        var s=date.getSeconds(); //获取秒
        var time=year+''+mon+''+day+''+h+''+m+''+s;
        return time;
    }
    function getSelectedTagIndex(){
        var table=document.getElementById('pictureTag');
        for(var i=1; i<table.rows.length; i++)   {
            if(table.rows[i].tag == true)
                return i-1;
        }
    }
    function getSelectedPictureIndex(){
        var table=document.getElementById('picture');
        for(var i=1; i<table.rows.length; i++)   {
            if(table.rows[i].tag == true)
                return i-1;
        }
    }
    function getSelectedTaskIndex(){
        var table=document.getElementById('task');
        for(var i=1; i<table.rows.length; i++)   {
            if(table.rows[i].tag == true)
                return i-1;
        }
    }
    function changeTask(taskID){
        selectedTaskID=taskID;
        selectedPictureID="";
        selectedTagID="";
        clearTable2();
        clearTable3();
        showTaskPictureId(taskID);
        var cvs = document.getElementById("cvs");
        var cxt = cvs.getContext("2d");
        cxt.clearRect(0, 0, cvs.width, cvs.height);
    }
    function changePicture(pictureID){
        selectedPictureID=pictureID;
        selectedTagID="";
        saves=[];
        document.getElementById("message").value = "";
        var cvs = document.getElementById("cvs");
        var cxt = cvs.getContext("2d");
        imgs = new Image();
        var pictureCode="";
        //show picture
        $.ajax({
            type: 'POST',
            url:"/EmployeeTask/getPictureBase64Code",
            data: {
                taskId:selectedTaskID,
                pictureId:selectedPictureID
            },
            success:function(result){
                pictureCode=result;
                imgs.onload = drawImg;//图片加载完成再执行
                function drawImg(){
                    cxt.drawImage(imgs,0,0,cvs.width,cvs.height);
                }
                imgs.src = pictureCode;
            },
            error:function(result){
                alert("error");
            }
        });
        //show all tags
        $.ajax({
            type: 'POST',
            url:"/AnnotationManagement/findByPictureID",
            async: false,                         //将ajax改为同步模式
            data: {
                employeeId:employeeId,
                taskId:selectedTaskID,
                pictureID:selectedPictureID
            },
            success:function(result){
                clearTable3();
                for(var count=0; count < result.length; count++){
                    AddRow3(result[count]);
                    showTag(employeeId, selectedTaskID, selectedPictureID, result[count]);
                }
            },
            error:function(result){
                alert("error");
            }
        });
        //show annotation type
        $.ajax({
            type: 'POST',
            url:"/EmployeeTask/showPictureAnnotationType",
            async: false,                         //将ajax改为同步模式
            data: {
                taskId:selectedTaskID,
                pictureId:selectedPictureID
            },
            success:function(result){
                if(result == "OVERALL"){
                    document.getElementById("type1").value = "整体标注";
                }
                else if(result == "RECTANGLE"){
                    document.getElementById("type1").value = "方框标注";
                }
                else if(result == "BOUNDARY"){
                    document.getElementById("type1").value = "区域标注";
                }
                draw(document.getElementById("type1").value);
            },
            error:function(result){
                alert("error");
            }
        });
    }

    function showTag(employeeId, taskId, pictureID, tagID) {
        $.ajax({
            type: 'POST',
            url:"/AnnotationManagement/findByTagID",
            async: false,                         //将ajax改为同步模式
            data: {
                employeeId:employeeId,
                taskId:taskId,
                pictureID:pictureID,
                tagID:tagID
            },
            success:function(result){
                save = new PictureTag(result.pictureID,result.tagID, result.border, result.annotation);
                saves.push(save);
            },
            error:function(result){
                alert("error");
            }
        });
    }

    function changePictureTag(rowIndex){
        document.getElementById('message').value=saves[rowIndex].annotation;
        selectedTagID = saves[rowIndex].tagID;
        var cvs = document.getElementById("cvs");
        var cxt = cvs.getContext("2d");
        cxt.clearRect(0, 0, cvs.width, cvs.height);
        cxt.drawImage(imgs, 0, 0, cvs.width, cvs.height);
        examine(saves[rowIndex].border);
    }
    //鼠标点击选择行时候变色
    function change() {
        var oObj = window.event.srcElement;
        //alert(change.tagName.toLowerCase());
        if(oObj.tagName.toLowerCase() == "td"){
            var oTr = oObj.parentNode;
            var table=oTr.parentNode.parentNode;
            for(var i=1; i<table.rows.length; i++)   {
                table.rows[i].style.backgroundColor   =   "";
                table.rows[i].tag = false;
            }
            oTr.style.backgroundColor = '#ffccff';
            oTr.tag = true;
            if(table.id=="task") {
                changeTask(oTr.children[0].innerHTML);
            }
            else if(table.id=="picture"){
                changePicture(oTr.children[0].innerHTML);
            }
            else if(table.id=='pictureTag'){
                changePictureTag(oTr.rowIndex-1);
            }
        }
    }
    //鼠标点击另外一行时关闭已选行变色
    function out() {
        var oObj = event.srcElement;
        if(oObj.tagName.toLowerCase() == "td"){
            var oTr = oObj.parentNode;
            if(!oTr.tag) oTr.style.backgroundColor = "";
        }
    }
    //鼠标移动到选择行上时的行变色
    function over(){
        var oObj = event.srcElement;
        if(oObj.tagName.toLowerCase() == "td"){
            var oTr = oObj.parentNode;
            if(!oTr.tag) oTr.style.backgroundColor = "#ffccff";
        }
    }
</script>

<script>
    function draw(type){
        if(selectedPictureID==""){
            return;
        }
        document.getElementById('cvs').onmousedown = null;
        document.getElementById('cvs').onmouseup = null;
        var oCanvas = document.getElementById('cvs');
        var oGc = oCanvas.getContext('2d');
        if(type=="整体标注") {
            if(document.getElementById('pictureTag').rows.length>1){
                return;
            }
            oCanvas.onmousedown = function (ev) {
                var ev = ev || event;
                var startX = ev.offsetX;
                var startY = ev.offsetY;
                oCanvas.onmouseup = function (ev) {
                    var ev = ev || event;
                    oCanvas.onmousemove = null;
                    oCanvas.onmouseup = null;
                    oCanvas.onmousedown=null;
                    var endX = ev.offsetX;
                    var endY = ev.offsetY;
                    oGc.strokeStyle = "red";
                    if (Math.abs(endX - startX) > 10 && Math.abs(endY - startY) > 10) {
                        oGc.beginPath();
                        oGc.strokeRect(startX, startY, endX - startX, endY - startY);
                        oGc.closePath();
                        var startPoint = {"x": startX, "y": startY};
                        var endPoint = {"x": endX, "y": endY};
                        var border = [startPoint, endPoint];
                        var pictureID=selectedPictureID;
                        var tagID=getTime();
                        setTimeout( (function(){
                                //annotation=prompt("请输入图片注解");
                                swal({
                                        title: "输入图片注解",
                                        text: "请输入当前图片标识的注解",
                                        type: "input",
                                        closeOnConfirm: false,
                                        inputPlaceholder: "请填写注解",
                                        allowEscapeKey:false
                                    },
                                    function(inputValue){
                                        if (inputValue === false) return false;

                                        if (inputValue === "") {
                                            swal.showInputError("图片注解不得为空");
                                            return false
                                        }
                                        annotation=inputValue;
                                        swal("标注成功", "标注成功", "success");
                                        save = new PictureTag(pictureID, tagID, border, annotation);
                                        document.getElementById('message').value=annotation;
                                        saves.push(save);
                                    });
                        }
                        ),50);
                        //alert("pictureID:" + saves[0].pictureID + "tagID:" + saves[0].tagID + "border:(" + saves[0].border[0].x + "," + saves[0].border[0].y + ")" + "annotation:" + saves[0].annotation);
                    }
                }
            }
        }
        else if(type=="区域标注"){
            oCanvas.onmousedown = function (ev) {
                border=[];
                var ev = ev || window.event;
                oGc.beginPath();
                oGc.moveTo(ev.offsetX, ev.offsetY); //ev.clientX-oC.offsetLeft,ev.clientY-oC.offsetTop鼠标在当前画布上X,Y坐标
                document.onmousemove = function (ev) {
                    var ev = ev || window.event;//获取event对象
                    oGc.lineTo(ev.offsetX, ev.offsetY);
                    oGc.stroke();
                    var point={"x":ev.offsetX,"y":ev.offsetY};
                    border.push(point);
                };
                oCanvas.onmouseup = function (ev) {
                    document.onmousemove = null;
                    oGc.closePath();
                    oGc.fillText("区域" + ":", ev.offsetX - 20, ev.offsetY - 20);
                    var pictureID=selectedPictureID;
                    var tagID=getTime();
                    setTimeout( (function(){
                            //annotation=prompt("请输入图片注解");
                            swal({
                                    title: "输入图片注解",
                                    text: "请输入当前图片标识的注解",
                                    type: "input",
                                    closeOnConfirm: false,
                                    inputPlaceholder: "请填写注解",
                                    allowEscapeKey:false
                                },
                                function(inputValue){
                                    if (inputValue === false) return false;

                                    if (inputValue === "") {
                                        swal.showInputError("图片注解不得为空");
                                        return false
                                    }
                                    annotation=inputValue;
                                    swal("标注成功", "标注成功", "success");
                                    save = new PictureTag(pictureID, tagID, border, annotation);
                                    document.getElementById('message').value=annotation;
                                    saves.push(save);
                                });
                        }
                    ),50);
                    //alert("pictureID:"+save.pictureID+"tagID:"+save.tagID+"border:("+save.border[0].x+","+save.border[0].y+")"+"annotation:"+save.annotation);
                };
            };
        }
        else if(type=="方框标注"){
            oCanvas.onmousedown = function (ev) {
                var ev = ev || event;
                var startX = ev.offsetX;
                var startY = ev.offsetY;
                oCanvas.onmouseup = function (ev) {
                    var ev = ev || event;
                    oCanvas.onmousemove = null;
                    oCanvas.onmouseup = null;
                    var endX = ev.offsetX;
                    var endY = ev.offsetY;
                    oGc.strokeStyle = "red";
                    if(Math.abs(endX-startX)>10&&Math.abs(endY-startY)>10) {
                        oGc.beginPath();
                        oGc.strokeRect(startX, startY, endX - startX, endY - startY);
                        oGc.closePath();
                        var numX = (startX > endX) ? endX : startX;
                        var numY = (startY > endY) ? endY : startY;
                        oGc.fillText("方框"  + ":", numX, numY - 5);
                        var startPoint = {"x": startX, "y": startY};
                        var endPoint = {"x": endX, "y": endY};
                        tagID =getTime();
                        pictureID=selectedPictureID;
                        border = [startPoint, endPoint];
                        setTimeout( (function(){
                                //annotation=prompt("请输入图片注解");
                                swal({
                                        title: "输入图片注解",
                                        text: "请输入当前图片标识的注解",
                                        type: "input",
                                        closeOnConfirm: false,
                                        inputPlaceholder: "请填写注解",
                                        allowEscapeKey:false
                                    },
                                    function(inputValue){
                                        if (inputValue === false) return false;

                                        if (inputValue === "") {
                                            swal.showInputError("图片注解不得为空");
                                            return false
                                        }
                                        annotation=inputValue;
                                        swal("标注成功", "标注成功", "success");
                                        save = new PictureTag(pictureID, tagID, border, annotation);
                                        document.getElementById('message').value=annotation;
                                        saves.push(save);
                                    });
                            }
                        ),50);
                        //alert("pictureID:" + save.pictureID + "tagID:" + save.tagID + "border:(" + save.border[0].x + "," + save.border[0].y + ")" + "annotation:" + save.annotation);
                    }
                };
            };
        }
    }
</script>
<script>
    document.getElementById('save').onclick=function(){
        if(saves.length==0){
            swal("当前无法保存","请选择要保存的标注","warning");
        }
        else {
            swal({
                    title: "确定保存对该图片进行的标注吗",
                    text: "点击确认将标注保存到本地",
                    type: "warning",
                    cancelButtonText: "取消",
                    confirmButtonText: "确认",
                    showCancelButton: true,
                    closeOnConfirm: false,
                    showLoaderOnConfirm: true
                },
                function () {
                    for (var i = 0; i < saves.length; i++) {
                        var data = {
                            employeeId: employeeId,
                            taskId: selectedTaskID,
                            pictureTag: saves[i]
                        };
                        $.ajax({
                            type: 'POST',
                            url: "/AnnotationManagement/savePictureTag",
                            contentType: "application/json",
                            data: JSON.stringify(data),
                            //async: false,                         //将ajax改为同步模式
                            success: function (result) {
                                if (result == false) {
                                    alert("保存失败");
                                }
                            },
                            error: function (result) {
                                //alert("error");
                            }
                        });
                    }
                    clearTable3();
                    for (var i = 0; i < saves.length; i++) {
                        AddRow3(saves[i].tagID);
                    }
                    var cell1 = document.getElementById('picture').rows[getSelectedPictureIndex() + 1].cells[1];
                    var cell2 = document.getElementById('task').rows[getSelectedTaskIndex() + 1].cells[1];
                    if (cell1.innerHTML == '未完成') {
                        cell1.innerHTML = '已完成';
                        cell2.innerHTML = (parseInt(cell2.innerHTML.split('/')[0]) + 1) + "/" + cell2.innerHTML.split('/')[1];
                    }
                    setTimeout(function () {
                        swal("保存成功", "标注信息已更新", "success");
                    }, 1500);
                });
        }
    };

    document.getElementById('delete').onclick=function(){
        if(selectedTagID==""){
            swal("当前无法删除","请选择要删除的标注","warning");
        }
        else{
            var tagIndex = getSelectedTagIndex();
            //删除save数组中getSelectedTagIndex()位置的元素
            var tagId = saves[tagIndex].tagID;
            swal({
                    title: "确定删除选中标注吗",
                    text: "点击确认将此标注从本地删除",
                    type: "warning",
                    confirmButtonColor: "#DD6B55",
                    cancelButtonText:"取消",
                    confirmButtonText:"确认",
                    showCancelButton: true,
                    closeOnConfirm: false,
                    showLoaderOnConfirm: true
                },
                function(){
                    $.ajax({
                        type: 'POST',
                        url:"/AnnotationManagement/deleteOneTag",
                        data: {
                            employeeId:employeeId,
                            taskId:selectedTaskID,
                            pictureID:selectedPictureID,
                            partID:tagId
                        },
                        success:function(result){
                            if(result == true){
                                for(var count = tagIndex; count < saves.length - 1; count++){
                                    saves[count] = saves[count+1];
                                }
                                saves.pop();
                                clearTable3();
                                for(var i=0;i<saves.length;i++) {
                                    AddRow3(saves[i].tagID);
                                }
                                setTimeout(function(){
                                    swal("删除成功","标注信息已更新","success");
                                }, 1500);
                                var cvs = document.getElementById("cvs");
                                var cxt = cvs.getContext("2d");
                                cxt.clearRect(0, 0, cvs.width, cvs.height);
                                cxt.drawImage(imgs, 0, 0, cvs.width, cvs.height);
                                document.getElementById('message').value="";
                                draw(document.getElementById("type1").value);
                            }else{
                                alert("删除失败");
                            }
                        },
                        error:function(result){
                            alert("error");
                        }
                    });
                });
        }
    };
    document.getElementById('modify').onclick=function(){
        if(selectedTagID==""){
            swal("当前无法修改","请选择要修改的标注","warning");
        }
        else{
            swal({
                    title: "修改图片注解",
                    text: "请输入新的图片注解",
                    type: "input",
                    showCancelButton: true,
                    closeOnConfirm: false,
                    inputPlaceholder: "请填写注解"
                },
                function(inputValue){
                    if (inputValue === false) return false;

                    if (inputValue === "") {
                        swal.showInputError("图片注解不得为空");
                        return false
                    }
                    document.getElementById('message').value=inputValue;
                    saves[getSelectedTagIndex()].annotation=inputValue;
                    swal("修改成功", "图片注解已更新(请及时保存)", "success");
                });
        }

    }
</script>

</html>
